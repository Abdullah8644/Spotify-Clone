<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>

  <body>
    <div class="container flex bg-black">
      <!-- Left Box -->
      <div class="left">
        <div class="home p-1 rounded bg-gray m-1">
          <div class="logo">
            <img
              class="invert"
              width="110px"
              src="svgs/logo.svg"
              alt="Spotify Logo"
            />
          </div>
          <ul>
            <li>
              <img class="invert" src="svgs/home.svg" alt="Home Icon" />Home
            </li>
            <li>
              <img
                class="invert"
                src="svgs/search.svg"
                alt="Search Icon"
              />Search
            </li>
          </ul>
        </div>

        <!-- Library -->
        <div class="library p-1 bg-gray rounded">
          <div class="heading">
            <img src="svgs/playlist.svg" class="invert" alt="Playlist Icon" />
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul></ul>
          </div>
        </div>

        <!-- Footer -->
        <div class="footer">
          <div>
            <a href="#"
              >Privacy Policy</a
            >
          </div>
          <div>
            <a href="#"
              >Cookies</a
            >
          </div>
          <div>
            <a href="#"
              >About Ads</a
            >
          </div>
          <div>
            <a href="#"
              >Accessibility</a
            >
          </div>
        </div>



      </div>

      <!-- Right Box -->
      <div class="right rounded bg-gray">
        <div class="header">
          <div class="nav">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>

        <div class="spotifyPlaylists">
          <h1>Spotify Playlist</h1>
          <div class="cardContainer">
            <div class="card">
              <div class="play">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M5 20V4L19 12L5 20Z"
                    stroke="#141B34"
                    fill="#000"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </div>
              <img src="imgs/cover.jpg" alt="Happy Hits Cover" />
              <h2>Happy Hits!</h2>
              <p>Hits to boost your mood and fill with happiness!</p>
            </div>

            <div class="card">
              <div class="play playHover">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M5 20V4L19 12L5 20Z"
                    stroke="#141B34"
                    fill="#000"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </div>
              <img src="imgs/cover.jpg" alt="Happy Hits Cover" />
              <h2>Happy Hits!</h2>
              <p>Hits to boost your mood and fill with happiness!</p>
            </div>
          </div>

          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>

            <div class="abovebar">
              <div class="songinfo"></div>

              <div class="songbuttons">
                <img id="previous" src="svgs/prevsong.svg" alt="" />
                <img id="play" src="svgs/play.svg" alt="" />
                <img id="next" src="svgs/nextsong.svg" alt="" />
              </div>

              <div class="songtime"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
